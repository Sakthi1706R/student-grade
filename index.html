<!DOCTYPE html>
<html lang="en">
<head>

    <title>Division Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Division Calculator</h1>
        <div class="input-group">
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1" placeholder="Enter number" required>
        </div>
        <div class="input-group">
            <label for="num2">Enter second number:</label>
            <input type="number" id="num2" placeholder="Enter number" required>
        </div>
        <button id="divideButton">Divide</button>
        <div class="result">
            <h3>Result: <span id="result">-</span></h3>
        </div>
        <button id="multipleButton">multiple</button>
        <div class="result">
            <h3>Result: <span id="result1">-</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
